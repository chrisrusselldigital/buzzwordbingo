    <h1>Buzzword Bingo</h1>
    <p>Enter 6 buzzwords or phrases to play buzzword bingo. Click each word once you hear it. Once all 6 are checked...bingo! Click "New Game" to start again.</p>

<!-- Game starts here -->

    <form onSubmit="readBuzzword('word'); return false;">
