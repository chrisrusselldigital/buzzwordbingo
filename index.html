    <h1>Buzzword Bingo</h1>
    <p>Enter <strong>9</strong> buzzwords to play buzzword bingo. Click each word once you hear it.</p>
    <p>Once all <strong>9</strong> are checked...bingo!<br/>
    Click "New Game" to start again.</p>

<!-- Game starts here -->

    <form onSubmit="readBuzzword('word'); return false;">

      <input type="text" name="keyword" id="word" onfocus="this.value=''" placeholder="Enter your buzzword" >
      <input type="submit" name="button" value="Enter Keyword"></input>
  </form>

<ul id="words" onClick="clickCounter();"></ul>
